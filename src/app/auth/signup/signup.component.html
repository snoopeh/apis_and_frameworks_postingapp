<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please Enter Valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" name="password"  #passwordInput="ngModel" ngModel required password>
      <mat-error *ngIf="passwordInput.invalid">Password incorrect.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color = "accent"
      type="submit"
      *ngIf="!isLoading">Signup</button>
  </form>
</mat-card>
