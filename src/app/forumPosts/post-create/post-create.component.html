<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="OnSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" name="title" formControlName="title" placeholder="Title of Post">
        <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-button type="button" (click)="filepicker.click()">Pick Image</button>
      <input type="file" #filepicker (change)="OnImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" name="content" formControlName="content" placeholder="Post Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid" >Please enter content on the post.</mat-error>
    </mat-form-field>
    <button mat-raised-button color = "accent" type="submit">Submit</button>
  </form>
</mat-card>
